<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Add Issue</h3>
            <form [formGroup]="issueForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" formControlName="issue_name" class="form-control" maxlength="20">
                    <div>
                        <span class="text-danger"
                            *ngIf="!issueForm.controls['issue_name'].valid&&issueForm.controls['issue_name'].dirty">
                            Title is required
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Issue Details</label>
                    <textarea class="form-control" formControlName="issue_message" rows="3" maxlength="50"></textarea>
                    <div>
                        <span class="text-danger"
                            *ngIf="!issueForm.controls['issue_message'].valid&&issueForm.controls['issue_message'].dirty">
                            Details are required
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!issueForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
