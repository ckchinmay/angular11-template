<div class="container">
    <div class="row pt-2">
        <div class="col-sm-10 col-md-6 mx-auto">
            <div [hidden]="submitted" class="card border-warning mt-5">
                <div class="card-header">
                    <h3 class="text-center text-warning font-weight-light my-4">Password Recovery</h3>
                </div>
                <div class="card-body">
                    <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset
                        your password.</div>
                    <form class="form" novalidate [formGroup]="resetForm" (submit)="resetPassword()">
                        <div class="form-group">
                            <label class="small mb-1" for="inputEmailAddress">
                                Email
                            </label>
                            <input class="form-control py-4" id="inputEmailAddress" type="email" formControlName="email"
                                aria-describedby="emailHelp" placeholder="Enter email address" />
                            <span class="text-danger"
                                *ngIf="!resetForm.controls['email'].valid && resetForm.controls['email'].dirty && resetForm.controls['email'].errors.required">
                                Email is required
                            </span>
                            <span class="text-danger"
                                *ngIf="!resetForm.controls['email'].valid && resetForm.controls['email'].dirty && resetForm.controls['email'].errors.email">
                                Email is not correct
                            </span>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small" routerLink="/auth/login">Return to login
                            </a>

                            <button type="submit" class="btn btn-warning" [disabled]="resetForm.invalid">
                                <fa-icon *ngIf="loading" class="fa-spin" [icon]='["fas", "spinner"]'></fa-icon>
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                </div>
            </div>
            <div [hidden]="!submitted" class="card border-warning mt-5">
                <div class="card-header">
                    <h3 class="text-center text-warning font-weight-light my-4">Check your inbox</h3>
                </div>
                <div class="card-body">
                    <div class="small mb-3 text-muted">We sent a password reset link to your email.</div>

                </div>
                <div class="card-footer text-center">
                    <a class="small" routerLink="/auth/login">Return to login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
